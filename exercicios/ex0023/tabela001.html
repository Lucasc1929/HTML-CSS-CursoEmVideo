<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            border-collapse: separate; 
        } 
        /* Da um pouco de distância entre as célucas
            collapse: Une as linhas das celulas*/

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela - HTML</h1>
    <!--
        Estrutura de tabelas:
        Table = tabela
           TABLE ROW (TR) = Linha da tabela
           TABLE HEADER (TH) = Cabeçalho de tabela 
           TABLE DATA (TD) = Dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
